<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Wyrd - Time Manager</title>
    <link rel="stylesheet" href="{% static 'tasks/css/styles.css' %}">
    <!-- Include Bootstrap CSS (optional for better styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include SweetAlert for notifications -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'tasks/js/scripts.js' %}" defer></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Wyrd</h1>

    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

    <div class="container my-5">
        <!-- Task Creation Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Create New Task</h2>
            </div>
            <div class="card-body">
                <form id="create-task-form" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" id="task-name" class="form-control" placeholder="Task Name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="allocated-time" class="form-control" placeholder="Allocated Time (HH:MM:SS)" required>
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

        <!-- Task List -->
        <h2 class="mb-3">Your Tasks</h2>
        <table class="table table-striped" id="tasks-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Allocated Time</th>
                    <th>Time Spent</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tasks will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</body>
</html>
